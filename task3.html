<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div id="game">
        <h1>Tic-Tac-Toe</h1>
        
        <!-- Game Mode Selection -->
        <div id="game-mode-selection">
            <button id="player-vs-player">Player vs Player</button>
            <button id="player-vs-ai">Player vs AI</button>
        </div>
        
        <!-- Game Board -->
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <!-- Status Message -->
        <div id="message">Player X's turn</div>
        
        <!-- Reset Button -->
        <button id="reset">Reset Game</button>
        
        <!-- Player Names Inputs -->
        <div>
            <input type="text" id="playerX" placeholder="Name for Player X">
            <input type="text" id="playerO" placeholder="Name for Player O">
        </div>
    </div>
    
    <!-- Celebration Container -->
    <div id="celebration" class="hidden"></div>
    
    <!-- Audio -->
    <audio id="click-sound" src="click.wav"></audio>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
